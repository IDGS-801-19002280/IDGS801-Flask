<!DOCTYPE html>
{% extends 'layout.html' %}

{%block content%}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcular </title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form class="form-horizontal" name="form1" accept="/resulatdo" method="post">

          <div class="control-group">
            <label for="txtNum1" class="control-label">Número 1: </label>
            <div class="controls">
              <input type="text" name="txtNum1" placeholder="Número 1 pa" value="">
            </div>
          </div>

          <div class="control-group">
            <label for="txtNum2" class="control-label">Número 2: </label>
            <div class="controls">
              <input type="text" name="txtNum2" placeholder="Número 2 pa" value="">
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-default btn-primary">
                <i class="icon-book icon-white"></i>Calcular
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
